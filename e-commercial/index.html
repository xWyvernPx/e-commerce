<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">    
    <link rel="stylesheet" href="style/style.css">    
    <title>Freshnesecom</title>

</head>
<body>
    <!-- Header section  -->
    <header class="header">
        <!-- top  -->
        <div class="header__info">
            <div class="header__contact">
                <a href="#!" class="header__chat">Chat with us</a>
                <h6 class="header__phone">+420 336 775 664</h6>
                <h6 class="header__mail">info@freshnesecom.com</h6>
            </div>
            <div class="header__shortcut">
                <a href="#!" class="header__blog">Blog</a>
                <a href="#!" class="header__about">About Us</a>
                <a href="#!" class="header__career">Careers</a>
            </div>
        </div>
        <!-- middle  -->
        <div class="header__main">
            <img src="/static/img/logo.svg" alt="" class="header__logo">
            <div class="header__lookup">
                <div class="header__category-select">
                    <div class="header__category-select--field">
                        <p class="header__category-select--text">All category</p>
                        <img src="/static/img/ic-chevron-down.svg" class="header__category-select--icon"alt="">
                    </div>
                    <ul class="header__category-select--list" >
                        <li class="header__category-select--option">All category</li>
                        <li class="header__category-select--option">Bakery</li>
                        <li class="header__category-select--option">Fruit & Vegetable</li>
                        <li class="header__category-select--option">Pharmacy</li>
                        <li class="header__category-select--option">Meet & Fish</li>
                        <li class="header__category-select--option">Drinks</li>
                        <li class="header__category-select--option">Kitchen</li>
                        <li class="header__category-select--option">Special nutrition</li>
                        <li class="header__category-select--option">Baby</li>
                    </ul> 
                </div>
                <input type="text" name="search" id="header__search-bar" placeholder="Search Products, categories ...">
                <img src="/static/img/ic-actions-search.png" class="header__ic-search"alt=" " >
            </div>

            <div class="header__personal">
                <a href="#!" class="header__account"><img src="/static/img/ic-actions-user.svg" alt=""></a>
                <button class="header__cart"><img src="/static/img/ic-ecommerce-basket.svg" alt="">
                <p class="header__number-items">99</p>
                </button>

            </div>
            <div class="checkout__cart">
                <div class="checkout__header">
                    <h2 class="checkout__title">Shopping cart</h2>
                    <img src="/static/img/ic-actions-close-simple.svg" alt="" class="header__checkout-close">
                </div>
                <div class="checkout__list">
                    <div class="checkout__item">
                        <div class="checkout__item-fucntion">
                            <img src="" class="checkout__item-img" alt="">
                            <button class="checkout__item-wish"></button>
                        </div>
                    </div>
                </div>
                <div class="checkout__total">
                    <h6 class="checkout__total-title">Subtotal</h6>
                    <div class="checkout__total-price">
                        <h2 class="checkout__total-number">73.98</h2>
                        <h2 class="checkout__total-currency">USD</h2>
                    </div>
                </div>
                <div class="checkout__selection">
                    <a href="#" class="checkout__continue">Continue shopping</a>
                    <a href="#" class="checkout__checkout">Go to checkout</a>
                </div>
            </div>
        </div>
    </header> 
    <!-- End  Header section  -->
    <script src="/script/index.js"></script>
</body>
</html>
