<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Day 1</title>
</head>
<body>
    <h1>Flash Message</h1>
    <div class="wrapper">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="" width="100" height="100">
            <h3 class="card__title card__title--success" >Right On!</h3>
            <p class="card__content">What's awsome than being you? Absolutely nothing. Greate ob, your work here is done!
            </p>
            <button class="card__button--success card__button">Continue</button>
        </div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753344.png" alt="" width="100" height="100">
            <h3 class="card__title card__title--danger">Aw, Shucks!</h3>
            <p class="card__content">Well, that's not quite what we were hoping for. Let's try this again.</p>
            <button type="button" class="card__button card__button--danger">Try Again</button>
        </div>
    </div>
</body>
</html>
